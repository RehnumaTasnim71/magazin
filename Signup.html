<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Signup</title>
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>SignUp Now!</header>
            <form action="#">

                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="User Name">
                </div>
                <br>
                <div class="field">
                    <span class="fa fa-envelope-o fa-fw"></span>
                    <input type="text" required placeholder="Email or Phone">
                </div>

                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>

                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="Confirm-Password" class="pass-key" required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>

                <br>

                <div class="field">
                    <input type="submit" value="SignUp">
                </div>

            </form>

            <br><br>

            <p>Or SignUp Using</p>
            <div class="icons">
                <a href="https://www.facebook.com/" target="blank"><i class="fab fa-facebook-f"></i></a>

                <a href="https://mail.google.com/" target="blank"><i class="fab fa-google"></i></a>
            </div>

            <div class="signup">Already have account?
                <a href="loginform.html">Login Now</a>
            </div>
        </div>
    </div>
</body>

</html>
